<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arya Newsbox</title>
	<link rel="stylesheet" href="./main.css">

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href=""><i class="fa-solid fa-inbox"></i></a></li>
				<li><a class="homeButton" href="">Newsbox</a></li>
				<li><a href="settings.html"><i class="fa-solid fa-gear"></i></a></li>
			</ul>
		</nav>
		<form class="searchForm" action="">
			<label for="">
				<input class="searchInput" name="search" type="text" placeholder="Search news">
				<button type="submit"><i class="fa fa-search"></i></button>
			</label>
		</form>
	</header>

	<!-- SECTION FOR ARTICLE WITH FETCH HEALTH API-->
	<section class="newsContainer">
		<div class="newsNav">
			<div class="newsNavDiv">
				<img class="newsNavLogo" src="./images/index.png" alt="">
				<p class="newsTitle">HEALTH</p>
			</div>
			<p class="newsDropdownArrow"><i id="healthDropdown" class="fa-solid fa-chevron-right"></i></p>
		</div>
		<div class="newsArticleHealth hidden">
			<p class="newsArticleTextHealth"></p>
		</div>
	</section>

	<!-- SECTION FOR ARTICLE WITH FETCH TRAVEL API-->
	<section class="newsContainer">
		<div class="newsNav">
			<div class="newsNavDiv">
				<img class="newsNavLogo" src="./images/index.png" alt="">
				<p class="newsTitle">TRAVEL</p>
			</div>
			<p class="newsDropdownArrow"><i id="travelDropdown" class="fa-solid fa-chevron-right"></i></p>
		</div>
		<div class="newsArticleTravel hidden">
			<p class="newsArticleTextTravel"></p>
		</div>
	</section>

	<!-- SECTION FOR ARTICLE WITH FETCH SPORT API-->
	<section class="newsContainer">
		<div class="newsNav">
			<div class="newsNavDiv">
				<img class="newsNavLogo" src="./images/index.png" alt="">
				<p class="newsTitle">SPORT</p>
			</div>
			<p class="newsDropdownArrow"><i id="sportDropdown" class="fa-solid fa-chevron-right"></i></p>
		</div>
		<div class="newsArticleSport hidden">
			<p class="newsArticleTextSport"></p>
		</div>
	</section>

	<!-- SECTION FOR ARTICLE WITH FETCH EUROPE API-->
	<section class="newsContainer">
		<div class="newsNav">
			<div class="newsNavDiv">
				<img class="newsNavLogo" src="./images/index.png" alt="">
				<p class="newsTitle">EUROPE</p>
			</div>
			<p class="newsDropdownArrow"><i id="" class="fa-solid fa-chevron-right"></i></p>
		</div>
		<div class="newsArticle hidden">
			<p class="newsArticleText"></p>
		</div>
	</section>

	<!-- SECTION FOR ARTICLE WITH FETCH BUSINESS API-->
	<section class="newsContainer">
		<div class="newsNav">
			<div class="newsNavDiv">
				<img class="newsNavLogo" src="./images/index.png" alt="">
				<p class="newsTitle">BUSINESS</p>
			</div>
			<p class="newsDropdownArrow"><i id="businessDropdown" class="fa-solid fa-chevron-right"></i></p>
		</div>
		<div class="newsArticleBusiness hidden">
			<p class="newsArticleTextBusiness"></p>
		</div>
	</section>



	<script src="./main.js" defer></script>
</body>

</html>
